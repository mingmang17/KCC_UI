<html>
    <head>
        <meta charset="utf-8">
        <title>Java Script</title> 
        <style>
            body{
                background-color:rgb(4, 34, 90);
            }
            h1,h2{
                position: absolute;
                top: 20%;
                left: 40%;
                color: white;
            }
            h2{
                font-size: 30px;
                top:30%;
                left: 33%;
            }
        </style>
    </head>
    <body>
        <div id="back"></div>
        <h1>페이지 준비중 입니다.</h1>
        <h2><span id="cnt">5</span>초 후에 기존 페이지로 이동됩니다.</h2>
    </body>
    <script>
        var i = 5;
        var count = document.getElementById('cnt');
        var inter;
        inter = setInterval(function(){
            i--;
            count.innerHTML = i;
        },1000);
         setTimeout(function(){
             location.href ="game.html";
         },5000);
    </script>
</html>
